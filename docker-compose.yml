version: '3.9'
services:
  web:
    build: .
    volumes:
      - ./code:/usr/src/app
#    command: gunicorn -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:80 main:app  
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
volumes:
  postgres_data: