services:
  app:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 80 --reload
    ports:
      - "80:80"
    volumes:
      - ./code:/usr/src/app  
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - internal    
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - internal
  db_test:
    image: postgres:16
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_database
    networks:
      - internal
networks:
  internal:
volumes:
  postgres_data: